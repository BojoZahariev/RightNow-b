<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="RightNow" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Right Now</title>
  </head>
  <body>
    <div class="container-fluid main p-4">
      <div class="container-md">
        <div class="row align-items-center middleRow justify-content-between">
          <div class="col-sm-2 p-2 frames">
            <p id="treesText" class="textFrames"></p>
            <p id="trees"></p>
          </div>

          <div class="col-sm-2 p-2 frames">
            <p id="plasticText" class="textFrames"></p>
            <p id="plastic"></p>
          </div>

          <div class="col-sm-2 p-2 frames">
            <p id="co2Text" class="textFrames"></p>
            <p id="co2"></p>
          </div>

          <div class="col-sm-2 p-2 frames">
            <p id="iceText" class="textFrames"></p>
            <p id="ice"></p>
          </div>

          <div class="col-sm-2 p-2 frames">
            <p id="methaneText" class="textFrames"></p>
            <p id="methane"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
